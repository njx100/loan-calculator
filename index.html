<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="sub-container">
            <p>Loan Amount $</p>
            <input type="number" id="loan-amount" value="10000">
        </div>
        <div class="sub-container">
            <p>Interest Rate %</p>
            <input type="number" step="0.1" id="interest-rate" value="1.0">
        </div>
        <div class="sub-container">
            <p>Months to pay</p>
            <input type="number" id="months-to-pay" value="12">
        </div>
        <div id="text-info">Monthly Payment: <span id="monthly-payment">5</span></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
